<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="estilo.css">
  <title>Formulario con Inputs HTML</title>
  <style>
    </style>
  </head>
  <h1>Formulario con diferentes tipos de input</h1>
  <form class="form">
    
   
   usuario: <input type="text" id="text" name="text" placeholder="Escribe tu nombre " required />

    <label for="email">Correo electrónico:</label>

    <input type="email" id="email" name="email" placeholder="usuario@.com" required />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required />


    <label for="number">Número:</label>

    <input type="tel" id="number" name="number" min="1" max="10" />


    <label for="date">Fecha:</label>
    <input type="date" id="date" name="date" />

    <label for="file">Archivo:</label>
    <input type="file" id="file" name="file" />

    <label>Sexo:</label>
    <div class="radio-group">
      <label>Hombre<input type="radio" name="sexo" value="hombre"> </label>
      <label>Mujer<input type="radio" name="sexo" value="mujer"> </label>
    </div>

    <label>Intereses:</label>

    <div class="checkbox-group">
<label>HTML<input type="checkbox" name="intereses" value="html"> </label>
      <label>CSS<input type="checkbox" name="intereses" value="css"> </label>
      <label>JavaScript<input type="checkbox" name="intereses" value="js"> </label>
  </div>

    <label for="pais">País:</label>
    <select id="pais" name="pais">
      <option value="mx">México</option>
      <option value="es">España</option>

      <option value="ar">Brasil</option>
    </select>

   



  </form>
</body>
</html>
